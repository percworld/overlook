<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="wrap-container">
      <header>
        <img class="hotel-image" src="./images/ndebele_woman.jpg" alt="woman visiting site">
        <div class="hotel-name-box">
          <h1 class="hotel-names">Motel</h1>
          <h1 class="hotel-name">Ubuntu</h1>
        </div>
      </header>

      <section class="info-area">
        <p>Hello, Gertrude Snozzberry</p>
        <p>and Welcome Back! </p>
        <article class="card-container" id="user-entries">
          <div class="stamps">
            <article class="stamp">
              <div id="starStamp" viewBox="0 0 20 20" height="5">

              </div>
            </article>
            <article class="stamp">
              <svg src="postal-service-stamp-1" id="starStamp">

              </svg>
            </article>
          </div>
          <div class="bookings-card">
            <p>Your current bookings:</p>
            <section class="bookings">
              <div class="booking">
                <p>Single Room</p>
                <p>6.12.2020</p>
              </div>

            </section>
          </div>
        </article>
      </section>

    <!-- <img src="./images/ubuntu.jpg" alt="Ubuntu children in a circle" height="100vh" width="100vh"> -->
    <!-- <img src="./images/ndebele_woman.jpg" alt="An Ndebele woman at residence" height="100vh" width="100vh"> -->

    </section>
  </body>
  <footer>
    <h2>Motorbike parking available</h2>
    <h3>Budget Safari Excursions</h3>
    Enjoy Your Stay!</footer>
</html>
